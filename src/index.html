<!doctype html>
<html lang="es-CL">
<head>
  <meta charset="utf-8">
  <title>MyApp</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">


  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script >
   function usuarioInteractuo(){
    var btn = document.getElementById('boton');
    btn.disabled=false;
}

function deshabilitarBoton(){
    var btn = document.getElementById('boton');
    btn.disabled=true;
}
    </script>
</head>
<body>
    <div class="form" id="form1">
      
        <ul class="tab-group">
          <li class="tab active"><a href="#signup">INGRESAR</a></li>
          <li class="tab"><a href="#login">REGISTRARSE</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="signup">   
            <h1>LOGIN</h1>
            
            <form routerLink="/access" >
            
            
  
            <div class="field-wrap">
              <label>
                Email <span class="req">*</span>
              </label>
    
              <input type="email"required autocomplete="off" onkeyup="usuarioInteractuo()"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off" onkeyup="usuarioInteractuo()"/>
            </div>
            
            <button id="boton" type="submit" onclick="deshabilitarBoton()" class="button button-block" disabled="false">INGRESAR</button>
            
            </form>
  
          </div>
          
          <div id="login">   
            <h1>Welcome Back!</h1>
            
            <form action="/" method="post">
            
              <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>
            
           
            <!-- <input id="boton" type="submit" onclick="deshabilitarBoton()" class="button button-block" value="soy un boton" disabled="true" /> -->
            <!-- <button class="button button-block" onclick="deshabilitarBoton()" name="sub"id="boton" disabled="true">Log In</button> -->
            
            </form>
  
          </div>
          
        </div><!--fin tab-content -->
        
  </div> <!-- fin form -->
  <!-- <app-root></app-root> -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  
  
  <script >
   function usuarioInteractuo(){
    var btn = document.getElementById('boton');
    btn.disabled=false;
}

function deshabilitarBoton(){
    var btn = document.getElementById('boton');
    btn.disabled=false;
}
    </script>
 
</body>
</html>
